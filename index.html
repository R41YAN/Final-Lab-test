<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="products-container">
        <div class="product">
            <div class="product-image">
                <img src="#" alt="Product 1" >
            </div>
            <div class="product-details">
                <h2>SWORD</h2>
                <p class="product-price" id="product-price-1">$50.00</p>
                <div class="quantity-container">
                    <label for="quantity-1">Quantity:</label>
                    <input type="number" id="quantity-1" value="1" min="1">
                </div>
            </div>
        </div>

        <div class="product">
            <div class="product-image">
                <img src="#" alt="Product 2" >
            </div>
            <div class="product-details">
                <h2>KNIFE</h2>
                <p class="product-price" id="product-price-2">$30.00</p>
                <div class="quantity-container">
                    <label for="quantity-2">Quantity:</label>
                    <input type="number" id="quantity-2" value="1" min="1">
                </div>
            </div>
        </div>

        <div class="product">
            <div class="product-image">
                <img src="#" alt="Product 3" >
            </div>
            <div class="product-details">
                <h2>BLADE</h2>
                <p class="product-price" id="product-price-3">$100.00</p>
                <div class="quantity-container">
                    <label for="quantity-3">Quantity:</label>
                    <input type="number" id="quantity-3" value="1" min="1">
                </div>
            </div>
        </div>
    </div>

    <div class="total-cost-container">
        <button id="calculate-total" onclick="calculateTotalCost()">Calculate Total</button>
        <p>Total Cost: $<span id="total-cost">0.00</span></p>
    </div>

    <script src="scr.js"></script>
</body>
</html>
